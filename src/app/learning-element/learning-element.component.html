<header>
  <h1>Learning Element</h1>
</header>
<div cdkDropListGroup class="drag-drop-container">
    <div class="container-right">
        <h2>Random User Flow</h2>

        <div cdkDropList [cdkDropListData]="items" class="list" cdkDropListSortingDisabled
            (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of items" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="container-left">
        <h2>Correct User Flow</h2>

        <div cdkDropList [cdkDropListData]="basket" class="list" (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of basket" cdkDrag>{{item}}</div>
        </div>
    </div>
    <div *ngIf="ifMatched" class="container">
        <p>You are Good to Go!.</p>
        <p id="tips-list">Some helpful tips for</p>
        <ul>
            <li>Set the fan speed on high, except on very humid days.</li>
            <li>When humidity is high,set the fan speed on low for more comfort.</li>

        </ul>
    </div>
    <div *ngIf="matchFail" class="container">
        <p>Please Try Again</p>
    </div>

</div>
