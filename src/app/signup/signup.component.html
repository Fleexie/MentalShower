<header>
    <h1>Create Account</h1>
</header>
    <form [formGroup]="form" (ngSubmit)="register()">
       
        <div class="form-group">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
            <div *ngIf="form.controls.username.touched 
		&& !form.controls.username.valid" class="mat-alert-danger">
                Username is required
            </div>
        </div>
        <div class="form-group">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <div *ngIf="form.controls.email.touched 
		&& !form.controls.email.valid" class="mat-alert-danger">
                email is required
            </div>
        </div>
        <div class="form-group">
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <div *ngIf="form.controls.password.touched && form.controls.password.errors">

                <div *ngIf="form.controls.password.errors.required" class="mat-alert-danger">
                    Password is required.
                </div>
                <div *ngIf="form.controls.password.errors.cannotContainSpace" class="mat-alert-danger">
                    Password cannot contain space.
                </div>
            </div>
            <div *ngIf ="invalidLoginMessage" class="mat-alert-danger">
                {{invalidLoginMessage}}  
                </div>  
        </div>
            <button class="register-button" type="submit" mat-button>Create Account</button>

    </form>
